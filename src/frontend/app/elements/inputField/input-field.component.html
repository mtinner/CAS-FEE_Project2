<div class="input-field">
  <input [(ngModel)]="value" (focus)="isFocused=true"
         (blur)="isFocused=false" class="input-field__input" type="{{type}}"
         autocomplete="off">
  <label class="input-field__label"
         [class.input-field__label--focus]="!!innerValue || isFocused">{{placeholder}}</label>
  <label *ngIf="!isFocused && inputControl?.invalid && inputControl?.dirty"
         class="input-field__error">{{errorMessage}}</label>
</div>
