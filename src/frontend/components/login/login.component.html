<div>
    <label for="login-username">
        Username:
    </label>
    <input id="login-username" type="text" [(value)]="username"/>

    <label for="login-password">
        Password:
    </label>
    <input id="login-password" type="password" [(value)]="password"/>

    <button (click)="login()">Login</button>
</div>
