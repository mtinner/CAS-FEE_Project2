<section class="card">
    <header class="card__header">
        <h4 class="card__header__title">{{title.name}}</h4>
    </header>
    <main class="card__content">
        <chip *ngFor="let item of items" [item]="item"></chip>
    </main>

    <div>
        <span class="icon icon--centered icon--plus"></span>
        <span>Add List Item</span>
    </div>
</section>
