<header class="header" [ngClass]="{'header--cost-management': headerService.headerConfig.style===2,
        'header--shopping-list': headerService.headerConfig.style===1}">
    <span [className]="['icon icon-header icon--'+headerService.headerConfig.leftIconString]"
          (click)="clickLeftIcon()"></span>
    <div>{{headerService.headerConfig.title}}</div>
</header>
