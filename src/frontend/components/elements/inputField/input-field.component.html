<div class="input-field">
  <input [(ngModel)]="value" (focus)="focus=true"
         (blur)="focus=false"
         (keyup)="textEntered(innerValue)" class="input-field__input" type="{{type}}"
         autocomplete="off">
  <label class="input-field__label" [class.input-field__label--focus]="!!innerValue || focus">{{placeholder}}</label>
  <label *ngIf="!focus && inputControl?.invalid && inputControl?.dirty"
         class="input-field__error">{{errorMessage}}</label>
</div>
