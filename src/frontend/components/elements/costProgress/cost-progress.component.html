<div class="container">
  <div [ngClass]="{'progress': percentage >= 0, 'progress--reversed': percentage < 0}">
    <div class="amount">Fr. {{amount}}.-</div>
    <div class="avatar">
      <div class="avatar__icon icon icon--avatar"></div>
    </div>
    <div class="bar">
      <div class="bar__progress" [style.width]="percentageAbs + '%'"></div>
    </div>
  </div>
  <div class="label">{{label}}</div>
</div>
