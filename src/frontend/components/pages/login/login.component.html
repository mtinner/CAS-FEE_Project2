<div class="login-container">
    <input-field class="input--login" [placeholder]="'Email'"
                 [type]="'email'" (enteredText)="setEmail($event)"></input-field>

    <input-field class="input--login" [placeholder]="'Password'"
                 [type]="'password'" (enteredText)="setPassword($event)"></input-field>

    <button class="btn btn--login" (click)="login()">Login</button>
</div>
