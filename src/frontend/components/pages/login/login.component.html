<div class="login-container">
    <input-field class="input--login" [placeholder]="inputField.username.placeholder"
                 [type]="inputField.username.type" (enteredText)="setUsername($event)"></input-field>

    <input-field class="input--login" [placeholder]="inputField.password.placeholder"
                 [type]="inputField.password.type" (enteredText)="setPassword($event)"></input-field>

    <button class="btn btn--login" (click)="login()">Login</button>

</div>
