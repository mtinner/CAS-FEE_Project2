<div class="login-container">
    <input-field [placeholder]="inputField.username.placeholder"
                 [type]="inputField.username.type" (enteredText)="setUsername($event)"></input-field>

    <input-field [placeholder]="inputField.password.placeholder"
                 [type]="inputField.password.type" (enteredText)="setPassword($event)"></input-field>

    <button (click)="login()">Login</button>

</div>
