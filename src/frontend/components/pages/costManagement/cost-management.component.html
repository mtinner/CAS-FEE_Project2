<div class="container__page">
	<button class="btn btn--round btn--bottom-right icon icon--plus" routerLink="add"></button>

	<card [title]="'Overview'">
		<cost-progress label="Shopping Queen" amount="160" percentage="80"></cost-progress>
		<cost-progress label="Lettuce Lover" amount="90" percentage="-45"></cost-progress>
		<cost-progress label="Meat Eater" amount="70" percentage="-35"></cost-progress>
	</card>

	<card *ngFor="let month of costManagementService.expenses" [title]="'Month'">
		<div *ngFor="let expense of month" class="entry">
			<div class="entry__column">{{expense.creditor.username}}</div>
			<div class="entry__column">{{expense.description}}</div>
			<div class="entry__column">CHF {{expense.amount}}</div>
		</div>
	</card>
</div>
