<div class="container__page">
    <card *ngFor="let group of shoppingListService.groups" [title]="group.name">
        <chip (chipClicked)="deleteArticle($event)"
              *ngFor="let article of shoppingListService.articles |articlesByGroup:group.id"
              [item]="article"></chip>
        <add (enterText)="addArticle($event,group)" [text]="addText"></add>
    </card>
</div>
