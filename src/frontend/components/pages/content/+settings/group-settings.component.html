<div class="container__page">
    <ul class="list">
        <radio *ngFor="let group of groupService.groups" id="{{group.id}}" class="list__item" model="{{group.isActiveGroup}}"
               (change)="onGroupChange(group)" [name]="'groups'"
               [label]="group.name"
               [value]="true"></radio>
    </ul>
    <button class="btn btn--round btn--bottom-right icon icon--plus"></button>
    <div class="modal">
        <div class="modal__content">
            <input-field [placeholder]="inputField.groupname.placeholder"
                         [type]="inputField.groupname.type" (enteredText)="setGroupname($event)"></input-field>

            <button class="btn btn--bare">Create</button>
            <button class="btn btn--bare btn--bare--right">Cancel</button>
        </div>
    </div>
</div>
