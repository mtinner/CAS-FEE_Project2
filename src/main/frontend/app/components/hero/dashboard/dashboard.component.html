<h3 e2e-id="dashboard-title">Top Heroes</h3>
<div class="grid grid-pad">
    <div *ngFor="let hero of heroes; let i = index" attr.e2e-class="hero-box-{{i}}"
         (click)="gotoDetail(hero)" class="col-1-4">
        <div class="module hero">
            <h4 e2e-class="hero-names">{{hero.name}}</h4>
        </div>
    </div>
</div>
